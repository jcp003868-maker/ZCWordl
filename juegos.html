  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      line-height: 1.6;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff4081, #00d9ff, #ffea00);

    }
    h2 {
      font-size: 2rem;
      margin: 2rem 0 1rem;
      color: #ffea00;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      margin-inline: auto;

    .card {

      padding: 1.5rem;
      font-weight: bold;
      color: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255,234,0,0.7);
    }
    .inicio-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: #ff4081;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .inicio-btn:hover { background: #ffea00; color: #000; }
    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
      background: rgba(0,0,0,0.7);
      font-size: 0.9rem;
    }
