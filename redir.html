<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirección - ZC Tech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffea00;
    }
    p { margin-bottom: 1.5rem; }
    a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .support { background: #ff4081; color: #fff; }
    .support:hover { background: #ffea00; color: #000; }
    .direct { background: #00d9ff; color: #000; }
    .direct:hover { background: #ffea00; color: #000; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirección</h1>
    <p>Elige cómo quieres acceder al contenido:</p>
    <a id="supportLink" class="support" target="_blank">Apoyar (ArkLinks)</a>
    <a id="directLink" class="direct" target="_blank">Ir directo</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get("link");   // enlace original
    const short = urlParams.get("short"); // enlace acortado (si existe)

    // Enlace directo siempre al original
    document.getElementById("directLink").href = link;

    if (short) {
      // Si se pasó un link acortado manual, lo usa
      document.getElementById("supportLink").href = short;
    } else {
      // Si no, genera uno automático con ArkLinks API
      // ⚠️ Sustituye TU_API_KEY con la tuya de ArkLinks
      document.getElementById("supportLink").href =
        "https://arlinks.in/st?api=TU_API_KEY&url=" + encodeURIComponent(link);
    }
  </script>
</body>
</html>
